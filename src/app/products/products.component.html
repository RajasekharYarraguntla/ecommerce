<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products; let i = index">
      <div class="card mb-4">
        <img
          [src]="product.image"
          class="card-img-top fixed-size-image"
          alt="Product Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">
            Quantity:
            <button
              class="btn btn-sm btn-secondary"
              (click)="decrementQuantity(i)"
            >
              -
            </button>
            {{ product.quantity }}
            <button
              class="btn btn-sm btn-secondary"
              (click)="incrementQuantity(i)"
            >
              +
            </button>
          </p>
          <button class="btn btn-primary">Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>
